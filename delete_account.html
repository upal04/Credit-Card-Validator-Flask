// {% extends "base.html" %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4"><i class="fas fa-exclamation-triangle"></i> Delete Account</h1>
        <div class="alert alert-danger">
            <strong>Warning:</strong> This action cannot be undone. All your cards will be permanently deleted.
        </div>
        <form method="POST" class="p-4 bg-light rounded shadow">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirm" name="confirm" required>
                <label class="form-check-label" for="confirm">I confirm to delete my account and all cards.</label>
            </div>
            <button type="submit" class="btn btn-danger btn-modern w-100"><i class="fas fa-trash"></i> Delete My Account</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-modern mt-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</div>
{% endblock %}
