// {% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Developer Icon -->
<i class="fas fa-cog dev-icon" id="devIcon" title="Developer Dashboard"></i>

<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h1>
    <form method="POST" class="p-4 bg-light rounded shadow">
      <div class="mb-3">
        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-modern w-100"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register_route') }}">Register</a></p>
  </div>
</div>
<script>
  const devIcon = document.getElementById('devIcon');
  if(devIcon) {
    devIcon.addEventListener('click', () => {
      window.location.href = "{{ url_for('landing') }}#developer";
    });
  }
</script>
{% endblock %}
