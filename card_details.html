// {% extends "base.html" %}
{% block title %}Card Details{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4"><i class="fas fa-credit-card"></i> Card Details</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Holder:</strong> {{ card.holder }}</p>
                <p><strong>Number:</strong> {{ format_number(card.number) }}</p>
                <p><strong>Expiry:</strong> {{ card.expiry }}</p>
                <p><strong>CVV:</strong> {{ card.cvv }}</p>
            </div>
        </div>
        <a href="{{ url_for('view_cards') }}" class="btn btn-secondary btn-modern mt-3"><i class="fas fa-arrow-left"></i> Back to Cards</a>
    </div>
</div>
{% endblock %}
