// {% extends "base.html" %}
{% block title %}Developer Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4"><i class="fas fa-key"></i> Developer Dashboard</h1>
        <form method="POST" class="p-4 bg-light rounded shadow">
            <div class="mb-3">
                <label for="dev_key" class="form-label"><i class="fas fa-lock"></i> Enter Developer Key</label>
                <input type="password" class="form-control" id="dev_key" name="dev_key" required>
            </div>
            <button type="submit" class="btn btn-primary btn-modern w-100"><i class="fas fa-sign-in-alt"></i> Access</button>
        </form>
    </div>
</div>
{% endblock %}
