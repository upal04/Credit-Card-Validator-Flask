// {% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4"><i class="fas fa-user-plus"></i> Register</h1>
        <form method="POST" class="p-4 bg-light rounded shadow">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="form-text text-muted">Must be 8+ chars with uppercase, lowercase, digit, and special char.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-modern w-100"><i class="fas fa-user-plus"></i> Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login_route') }}">Login</a></p>
    </div>
</div>
{% endblock %}
