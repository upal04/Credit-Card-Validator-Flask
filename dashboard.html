// {% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1 class="text-center mb-4"><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{ card_count }}</h5>
                <p class="card-text">Saved Cards</p>
                <a href="{{ url_for('view_cards') }}" class="btn btn-primary btn-modern">View Cards</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-plus"></i></h5>
                <p class="card-text">Add New Card</p>
                <a href="{{ url_for('add_card') }}" class="btn btn-success btn-modern">Add Card</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-cogs"></i></h5>
                <p class="card-text">Account Settings</p>
                <a href="{{ url_for('delete_account') }}" class="btn btn-danger btn-modern">Delete Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
